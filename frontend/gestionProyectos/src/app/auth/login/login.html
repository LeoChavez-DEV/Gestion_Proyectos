<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="submit()">

  <div>
    <label>Email</label><br />
    <input type="email" formControlName="email" />
  </div>

  <div>
    <label>Password</label><br />
    <input type="password" formControlName="password" />
  </div>

  <button type="submit">Entrar</button>

</form>
